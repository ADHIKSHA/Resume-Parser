<html>
  <head>
<style type="text/css">

input[type="file"]::before {
  content: 'Select your Resume';
  display: inline-block;
  background: linear-gradient(top, #f9f9f9, #e3e3e3);
  border: 3px solid black;
  outline: none;
  white-space: nowrap;
  -webkit-user-select: none;
  cursor: pointer;
  text-shadow: 1px 1px #fff;
  font-weight: 700; 
  font-size: 20px;
  color: black;
  text-align: center;
  background-color: #4caf50;
  height: 180px;
  width: 245px;
  background-image: url("/static/download.png");
}
input[type="file"]:hover::before {
  border-color: green;
  color: green;
}
input[type="file"]:active::before {
  background: -webkit-linear-gradient(top, #e3e3e3, #f9f9f9);
}

button{
  background-color: white;
}
button:hover{
    background-color: #4CAF50;
}


</style>
  </head>
  <body style="background-color: #3a3e4b;font-size: 20px;"align="center">
	<br>
     <p style="height: 50px;color:white ;font-weight:bolder;font-size: 30px;text-align: center;" id="main"> PDF TO FORM</p>


<div style="height: 500px;width: 1000px;background-color: white;margin-left: 200px;" >

    {% csrf_token %} 
   {{ form.as_p }}  
  

  <br><br><br>
 <button style="width: 200px;height:60px;font-size: 30px;font-weight: bolder;" >Upload</button><br>
 &nbsp;
 </form>
</CENTER>
</div>

</html>
